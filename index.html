<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Modulo 9</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem <span>+</span></button>
      </div>

      <footer />
    </header>

    <section id="form-section">
      <div class="container">
        <h2>Inserir nova imagem</h2>

        <form>
          <input
            type="url"
            id="add-img-input"
            placeholder="URL da imagem"
            required
          />
          <button type="submit" id="submit-btn">ADICIONAR</button>
          <button type="reset" id="cancel-btn">CANCELAR</button>
        </form>
      </div>
    </section>

    <ul id="images-list">
      <li>
        <img src="assets/foto1.jpg" />
        <div class="link-div">
          <a
            href="assets/foto1.jpg"
            title="Ver imagem em tamanho real"
            target="_blank"
            >Ver imagem em tamanho real</a
          >
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
